<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="cabecalho :: head"></div>
    <title>Sistema Acad√™mico - Formul√°rio Curso</title>
    <style>
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 15px;
        }
        .form-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 3rem;
            margin: 2rem 0;
        }
        .form-group {
            margin-bottom: 2rem;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-custom {
            border-radius: 25px;
            padding: 1rem 2rem;
            font-weight: bold;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }
        .btn-primary-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
        }
        .btn-secondary-custom {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            border: none;
            color: white;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .form-label {
            font-weight: bold;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
        .icon-input {
            position: relative;
        }
        .icon-input::before {
            content: attr(data-icon);
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            font-size: 1.2rem;
        }
        .icon-input .form-control {
            padding-left: 3rem;
        }
        .navbar-custom {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        .select-custom {
            position: relative;
            background-color: white;
        }
        .select-custom select {
            appearance: none;
            background-image: url("data:image/svg+xml,boo%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
        }
    </style>
</head>

<body style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh;">
    
    <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">üéì Sistema Acad√™mico</a>
            <div class="navbar-nav ml-auto">
                <a class="nav-link" href="/">üè† In√≠cio</a>
                <a class="nav-link" href="/users">üë®‚Äçüéì Alunos</a>
                <a class="nav-link" href="/teachers">üë®‚Äçüè´ Professores</a>
                <a class="nav-link" href="/courses">üìö Cursos</a>
                <a class="nav-link" href="/enrollments">üìù Matr√≠culas</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Header Section -->
        <div class="header-section text-center">
            <h1 class="display-4">üìö Cadastro de Curso</h1>
            <p class="lead">Preencha os dados do curso</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="form-card">
                    <form action="#" 
                          method="POST" 
                          th:action="@{/courses/new}"
                          th:object="${course}">
                        
                        <input type="hidden" id="id" th:field="*{id}">
                        
                        <div class="row">
                            <!-- Nome do Curso -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name" class="form-label">üìö Nome do Curso</label>
                                    <div class="icon-input" data-icon="üìö">
                                        <input type="text" 
                                               id="name" 
                                               th:field="*{name}" 
                                               class="form-control"
                                               placeholder="Digite o nome do curso">
                                    </div>
                                    <div th:if="${#fields.hasErrors('name')}"
                                         th:errors="*{name}"
                                         class="error-message">
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Modalidade -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="modality" class="form-label">üíª Modalidade</label>
                                    <div class="icon-input" data-icon="üíª">
                                        <select id="modality" 
                                                th:field="*{modality}" 
                                                class="form-control select-custom">
                                            <option value="">Selecione a modalidade</option>
                                            <option value="Presencial">Presencial</option>
                                            <option value="Online">Online</option>
                                            <option value="H√≠brido">H√≠brido</option>
                                            <option value="EAD">EAD</option>
                                        </select>
                                    </div>
                                    <div th:if="${#fields.hasErrors('modality')}"
                                         th:errors="*{modality}"
                                         class="error-message">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <!-- Descri√ß√£o -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="description" class="form-label">ÔøΩ Descri√ß√£o do Curso</label>
                                    <div class="icon-input" data-icon="ÔøΩ">
                                        <textarea id="description" 
                                                  th:field="*{description}" 
                                                  class="form-control"
                                                  rows="4"
                                                  placeholder="Descreva o conte√∫do e objetivos do curso"></textarea>
                                    </div>
                                    <div th:if="${#fields.hasErrors('description')}"
                                         th:errors="*{description}"
                                         class="error-message">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <!-- Carga Hor√°ria -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="workloadHours" class="form-label">‚è±Ô∏è Carga Hor√°ria (horas)</label>
                                    <div class="icon-input" data-icon="‚è±Ô∏è">
                                        <input type="number" 
                                               id="workloadHours" 
                                               th:field="*{workloadHours}" 
                                               class="form-control"
                                               min="1"
                                               placeholder="Ex: 40">
                                    </div>
                                    <div th:if="${#fields.hasErrors('workloadHours')}"
                                         th:errors="*{workloadHours}"
                                         class="error-message">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <!-- Sele√ß√£o de Professor -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="teacher" class="form-label">üë®‚Äçüè´ Professor</label>
                                    <div class="icon-input" data-icon="üë®‚Äçüè´">
                                        <select id="teacher" 
                                                th:field="*{teacher}" 
                                                class="form-control select-custom">
                                            <option value="">Selecione o professor</option>
                                            <option th:each="teacher : ${teachers}" 
                                                    th:value="${teacher.id}" 
                                                    th:text="${teacher.name + ' (' + teacher.specialization + ')'}"
                                                    th:selected="${course.teacher != null and course.teacher.id == teacher.id}">
                                            </option>
                                        </select>
                                    </div>
                                    <div th:if="${#fields.hasErrors('teacher')}"
                                         th:errors="*{teacher}"
                                         class="error-message">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Bot√µes -->
                        <div class="form-group text-center mt-4">
                            <button type="submit" class="btn btn-custom btn-primary-custom">
                                üíæ Salvar Curso
                            </button>
                            <a href="/courses" class="btn btn-custom btn-secondary-custom">
                                ‚ùå Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Valida√ß√£o de data -->
    <script>
        document.getElementById('startDate').addEventListener('change', function() {
            var startDate = new Date(this.value);
            var endDateInput = document.getElementById('endDate');
            var endDate = new Date(endDateInput.value);
            
            if (endDate <= startDate) {
                var newEndDate = new Date(startDate);
                newEndDate.setDate(newEndDate.getDate() + 1);
                endDateInput.value = newEndDate.toISOString().split('T')[0];
            }
        });
        
        document.getElementById('endDate').addEventListener('change', function() {
            var endDate = new Date(this.value);
            var startDateInput = document.getElementById('startDate');
            var startDate = new Date(startDateInput.value);
            
            if (endDate <= startDate) {
                alert('A data de t√©rmino deve ser posterior √† data de in√≠cio!');
                this.focus();
            }
        });
    </script>
</body>
</html>
